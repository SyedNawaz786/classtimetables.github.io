<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Validations</title>
    <script>
        function validate()
        {
            var uname,pass,em;
            uname=document.forms("form1").user,value;
            pass=document.forms("form1").pwd.value;
            em=document.forms("form1").email.value;
            if(uname==""||pass==""||em=="")
            {
                alert("enter details");
            }
        }
    </script>
</head>
<body>
    <form name="form1">
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="user"></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="pwd"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
       <td><button type="button" onclick="validate()" value="Submit">Submit</button></td> 
        </tr>
    </table>
</form>
</body>
</html>
